<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠业老板资源圈</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        /* Navigation styles */
        nav {
            background-color: #f8f8f8;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        /* Hero section styles */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-image: url('https://picsum.photos/1200/800');
            background-size: cover;
            background-position: center;
        }
        .hero-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero-tagline {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .cta-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        /* Featured cases styles */
        .featured-cases {
            padding: 4rem 2rem;
            background-color: #f0f0f0;
        }
        .case-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .case-card {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem;
            width: calc(33.33% - 2rem);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .case-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* Pet Boss Level Quiz styles */
        .quiz-section {
            padding: 4rem 2rem;
            text-align: center;
        }
        .quiz-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        /* Success Stories styles */
        .success-stories {
            padding: 4rem 2rem;
            background-color: #f0f0f0;
        }
        .testimonial {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        footer a {
            color: white;
            margin: 0 1rem;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#wechat">微信群</a></li>
            <li><a href="#miniprogram">小程序</a></li>
            <li>
                <input type="text" placeholder="搜索">
                <button>搜索</button>
            </li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>宠业老板资源圈</h1>
            <p class="hero-tagline" id="dynamic-tagline">引领宠物新经济，成就每一个宠BOSS</p>
            <a href="#join" class="cta-button">立即入圈</a>
        </div>
    </section>

    <section class="featured-cases">
        <h2>精选案例</h2>
        <div class="case-cards">
            <div class="case-card">
                <img src="https://picsum.photos/300/200?random=1" alt="小程序截图">
                <h3>案例标题</h3>
                <p>案例描述...</p>
            </div>
            <div class="case-card">
                <img src="https://picsum.photos/300/200?random=2" alt="群聊截图">
                <h3>案例标题</h3>
                <p>案例描述...</p>
            </div>
            <div class="case-card">
                <img src="https://picsum.photos/300/200?random=3" alt="店主照片">
                <h3>案例标题</h3>
                <p>案例描述...</p>
            </div>
        </div>
    </section>

    <section class="quiz-section">
        <h2>测试你的宠BOSS级别</h2>
        <p>回答几个简单的问题，了解你的宠物店经营水平！</p>
        <a href="#quiz" class="quiz-button">开始测试</a>
    </section>

    <section class="success-stories">
        <h2>成功故事</h2>
        <div class="testimonial">
            <img src="https://picsum.photos/100/100?random=4" alt="宠物店照片">
            <p>"加入宠业老板资源圈后，我的宠物店营业额提升了30%！"</p>
            <p>- 张店长, 幸福宠物店</p>
        </div>
        <div class="testimonial">
            <img src="https://picsum.photos/100/100?random=5" alt="宠物店照片">
            <p>"资源圈的经验分享让我避免了很多经营误区，真的很感谢！"</p>
            <p>- 李老板, 萌宠天地</p>
        </div>
    </section>

    <footer>
        <a href="#blog">平台博客</a>
        <a href="#faq">常见问题</a>
        <a href="#privacy">隐私政策</a>
        <button id="contact-us">联系我们</button>
    </footer>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>联系我们</h2>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" required>
                <label for="message">留言：</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">发送</button>
            </form>
            <p>客户支持热线：400-123-4567</p>
        </div>
    </div>

    <script>
        // Dynamic tagline rotation
        const taglines = [
            "引领宠物新经济，成就每一个宠BOSS",
            "团结有力量的宠业资源圈",
            "持续提升圈的价值"
        ];
        let currentTagline = 0;
        const taglineElement = document.getElementById('dynamic-tagline');

        function rotateTagline() {
            currentTagline = (currentTagline + 1) % taglines.length;
            taglineElement.textContent = taglines[currentTagline];
        }

        setInterval(rotateTagline, 3000);

        // Modal functionality
        const modal = document.getElementById('contact-modal');
        const btn = document.getElementById('contact-us');
        const span = document.getElementsByClassName('close')[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
